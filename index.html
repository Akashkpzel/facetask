<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FACEBOOK</title>
</head>

<body style="
margin:0;
font-family:Arial, Helvetica, sans-serif ;
background-color:#eaecf5;
">
  <!-- top box -->
  <div style="
    color:white;
    background-color:#3b5999;
    justify-content:space-between;
    display:flex;
    align-items:center;
    padding: 10px 20px;
    

    ">
    <h1 style="margin: 0; font-size: 40px; font-weight: bold; padding: 10px">facebook </h1>
    <form>
      <label>Email or phone</label>
      <label style="padding-left:82px;">Password</label><br>
      <input type="text"  style="
            width:4cm;
            height:auto;
            margin-top:11px;

          " />  
      <input type="password"  style="
             width:4cm;
            height:auto;
            margin-top:11px;
            margin-left:20px;
            
          " />
      <input type="submit" value="Login" style="
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #4267b2;
            font-size: 14px;
            background-color: #4267b2;
            color: white;
          " />
      <br>
      <a href="#" style="
            color: white;
            text-decoration: none;
            margin-left: 196px;
            font-size: 12px;
          ">Forgotten account?</a>
    </form>


  </div>
  <!-- main-content -->
  <div style="
    display: flex;
    align-items: flex-start;
    justify-content: center;
    margin-top: 50px;
    padding: 20px;
    background-color:#eaecf5;

    ">
    <!-- photo and writing -->
    <div
    style="
    margin-right:50px;
    max-width:500px;
    background-color:#eaecf5;">
      <h2 style="
            color:#3b5999;
            font-size:20px;
            font-weight: normal;
            font-weight: bold;
             ">
        <p>
          facebook helps you connect and share
          with the people in your life</p>
      </h2>
      <img src="WhatsApp Image 2024-10-04 at 17.16.20_f3a12f19.jpg" alt style="
            width:100%;
            height:50%;
            ">
    </div>
    <!-- account creation -->
    <div style="
    background-color:#eaecf5;
    padding:20px;
    border-radius:10px;
    width:350px;
    ">
      <h1 style="
      font-weight:bold;
      font-size:24px;
      color:black;
      ">Create an account</h1>
      <p style="
      color:grey;
      font-size:14px;
      ">It's quick and easy</p>
      <form style="
      display:flex;
      flex-direction:column;
      ">
        <div style="
        display:flex;
        justify-content:space-between;">
          <input type="text" placeholder="First name" style="
          padding:10px;
          margin-bottom:10px;
          border-radius:5px;
          border:1px solid #dddfe2;
          width:48%">
          <input type="text" placeholder="surname" style="
          padding:10px;
          margin-bottom:10px;
          border-radius:5px;
          border:1px solid #dddfe2;
          width:48%;
          margin-left:5px;">
        </div>
        <div>
          <input type="text" placeholder="Mobile number or email address" style="
          border-radius:5px;
          border:1px;
          width:94%;
          padding:10px;
          margin-bottom:10px;">
          <input type="password" placeholder="New password" style="
          border-radius:5px;
          border:1px;
          width:94%;
          padding:10px;
          margin-bottom:10px;">
        </div>
        <!-- birthday  -->
        <label for="Birthday"
        style="
        font-size:12px;
        "
        >
          Birthday
        </label>
        <div style="
        justify-content:space-between;
        margin-bottom:10px;
        display:flex;
        ">
          <select style="
          border-radius:5px;
          border:1px #dddfe2;
          margin-top:10px;
          padding:10px;">
            <option>
              day
            </option>
          </select>
          <select style="
          border-radius:5px;
          border:1px #dddfe2;
          margin-top:10px;
          padding:10px;">
            <option>
              month
            </option>
          </select>
          <select style="
          border-radius:5px;
          border:1px #dddfe2;
          margin-top:10px;
          padding:10px;">
            <option>
              year
            </option>
          </select>
        </div>
        <label
        style="
        font-size:12px;
        margin-bottom:10px;
        ">
          Gender
        </label>
        <div>

          <label
          style="font-size:14px;
          ">
            <input type="radio" name="gender" value="male">male</label>
          <label
          style="font-size:14px;
          ">
            <input type="radio" name="gender" value="female">female</label>
          <label
          style="font-size:14px;
          ">
            <input type="radio" name="gender" value="custom">custom </label>
        </div>
        <p style="font-size: 11px; color: #606770">
          By clicking Sign Up, you agree to our
          <a href="#" style="color: #385898">Terms</a>,
          <a href="#" style="color: #385898">Data Policy</a> and
          <a href="#" style="color: #385898">Cookie Policy</a>. You may
          receive SMS notifications from us and can opt out at any time.
        </p>
        <input type="submit" value="Sign up" style="
        padding:10px;
        background-color:#42b72a;
        border-radius:5px;
        border:none;
        cursor:pointer;
        font-size:16px;
        color:aliceblue;">



      </form>

    </div>
  </div>
</body>

</html>
